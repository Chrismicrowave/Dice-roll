<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=chrome">

  <link rel="stylesheet" href="styles.css">

<body>
  <section class="container">

    <div class="Wrapper" id=game>

      <div id='npcW'>
        <div id='npc'>
          <p>Please write your number..</p>
        </div>
      </div>

      <div class="diceContainer">
    		<div class="cube" id="cube">
    			<div class="front">
    				<span class="fas fa-circle"></span>
    			</div>
    			<div class="back">
    					<!-- i use pre tag to align dots -->
    					<pre class="firstPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre><br>
    					<pre class="secondPre"><span class="fas fa-circle"></span>    <span class="fas fa-circle"></span>    <span class="fas fa-circle"></span></pre>
    			</div>
    			<div class="top">
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>
    			</div>
    			<div class="left">
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>

    			</div>
    			<div class="right">
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>

    			</div>
    			<div class="bottom">
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>
    				<span class="fas fa-circle"></span>

    			</div>
    		</div>
    	</div>

      <div id='playerW'>
        <div class="drawing-board">
          <canvas id="drawing-board"</canvas>
        </div>
        <div id = 'buttons'>
          <button id="clear">Clear</button>
          <button id="done">Done</button>
        </div>
      </div>

    </div>

  </section>

  <script src="./index.js"></script>

</body>
</html>
